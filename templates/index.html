<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Vibrant blue gradient */
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        border-bottom: 2px solid #56c596;
      }

      .navbar-brand {
        font-weight: bold;
        color: #56c596 !important;
        font-size: 1.5rem;
      }

      h1 {
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        color: #56c596;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .container {
        background: #ffffff;
        color: #444;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        margin: 30px auto;
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        border-radius: 8px;
        border: 2px solid #56c596;
        box-shadow: none;
      }

      .form-control:focus {
        box-shadow: 0px 0px 8px rgba(86, 197, 150, 0.5);
        border-color: #56c596;
      }

      .btn-primary {
        background-color: #56c596;
        border-color: #56c596;
        padding: 10px 15px;
        font-weight: bold;
        font-size: 1.1rem;
        border-radius: 8px;
      }

      .btn-primary:hover {
        background-color: #3d8b72;
        border-color: #3d8b72;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px 0;
        color: #fff;
        text-align: center;
        margin-top: 30px;
      }

      .recommendation-card {
        background-color: #1e3c72;
        color: #fff;
        text-align: center;
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      }

      .recommendation-card img {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ¾ Crop Recommendation</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1>Find the Best Crop for Your Land</h1>
      <p class="text-center text-muted">
        Enter the following parameters to get a crop recommendation!
      </p>

      <!-- Form -->
      <form action="/predict" method="POST">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
            <input
              type="number"
              id="Nitrogen"
              name="Nitrogen"
              placeholder="Enter Nitrogen"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Phosphorus" class="form-label">Phosphorus (P)</label>
            <input
              type="number"
              id="Phosphorus"
              name="Phosphorus"
              placeholder="Enter Phosphorus"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Potassium" class="form-label">Potassium (K)</label>
            <input
              type="number"
              id="Potassium"
              name="Potassium"
              placeholder="Enter Potassium"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input
              type="number"
              id="Temperature"
              name="Temperature"
              placeholder="Enter Temperature"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input
              type="number"
              id="Humidity"
              name="Humidity"
              placeholder="Enter Humidity"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="ph" class="form-label">Soil ph</label>
            <input
              type="number"
              id="ph"
              name="ph"
              placeholder="Enter Soil ph"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input
              type="number"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter Rainfall"
              class="form-control"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
        </div>
      </form>

      <!-- Recommendation Section -->
      {% if result %}
      <div class="recommendation-card mt-4">
        
        <h2>Recommended Crop:</h2>
        <p class="fs-4">{{ result }}</p>
      </div>
      {% endif %}
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Crop Recommendation System | Designed by <a href="https://www.linkedin.com/in/onkar-jamma-616010258/" target="_blank">ONKAR JAMMA</a></p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
